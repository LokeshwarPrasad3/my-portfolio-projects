<html>

<head>
    <title>Sample</title>
    <link rel="stylesheet" href="payment-style.css">
</head>

<body>
    <div class="all">
        <!-- we create payment form so add form tag -->
        <form action="">
            <!-- main heading -->
            <h1>Payment Form </h1>
            <hr>
            <!-- sub heading -->
            <h2>User Information</h2>
            <p>Name * : <input type="text" class="text" placeholder="Lokeshwar Prasad Dewangan" required></p>
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="radio" id="male">Male
                <input type="radio" name="radio" id="female">Female
                <input type="radio" name="radio" id="female">Other
            </fieldset>
            <p>Address
                <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter Your Address"></textarea>
            </p>
            <p>Email * : <input type="email" name="email" id="emaill" placeholder="lokeshwar.prasad.cse@gmail.com"
                    required></p>
            <p>PinCode : <input type="number" name="num" id="num" placeholder="493663"></p>
            <!-- sub heading Payment Information -->
            <h2>PayMent Information :</h2>
            <div class="allimg">
                <!-- printing cards -->
                <p>Accepted Cards :</p>
                <img src="/mastercard.jpg" alt="notFound" height="19px" width="29px">
                <img src="/visa.png" alt="notFound" height="19px" width="29px">
                <img src="/maestro.png" alt="notFound" height="19px" width="29px">
                <img src="/rupay.jpg" alt="notFound" height="19px" width="29px">
                <img src="/discover.jpg" alt=notFound" height="19px" width="29px">
            </div>
            <!-- user input card type -->
            <p>Card Type * :
                <select name="card" id="card" required>
                    <option value="" class="sele">_Select_Card_Type_</option>
                    <option value="Visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="Discover">Discover</option>
                    <option value="Rupay">Rupay</option>
                    <option value="Measro">Meastro</option>
                </select>
            </p>
            <p>
                <!-- user input card number -->
                Card Number * :
                <input type="number" name="cardnum" id="cardnum" placeholder="1234-5678-9876" required>
            </p>
            <p>Expiry Date *
                <input type="date" name="date" id="date" required>
            </p>
            <p>CVV *
                <!-- type is password  -->
                <input type="password" name="cvv" id="cvv" placeholder="555" required>
            </p>
            <!-- submit botton -->
            <input type="submit" value="PayNow">
        </form>
    </div>

</html>
</body>
